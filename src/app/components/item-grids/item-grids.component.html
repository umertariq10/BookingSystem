<div class="row">
  <div *ngFor="let item of items" class="row__image-frame" [ngClass]="{'row__small-frame': true}">
    <img class="row__image" [src]=item.imageUrl/>
    <div class="row__text-align">
    <span class="material-icons row__text" (click)="openImagePreview(item)">
      preview
    </span>
      <!--    <span class="material-icons row__text" (click)="addItemToCart(item)">
      add_shopping_cart
      </span>-->

    </div>
  </div>

</div>
