<div class="row">
<div *ngFor = "let cloth of clothes" class="row__image-frame" [ngClass]="{'row__small-frame': !isClothes}">
  <img class="row__image" [src] = cloth.imageUrl />
  <div class="row__text-align">
    <span class="material-icons row__text" (click)="openImagePreview(cloth)">
preview
</span>

    <span class="material-icons row__text" (click)="addItemToCart(cloth)">
add_shopping_cart
</span>


  </div>
</div>

</div>
