<mat-carousel
  timings="250ms ease-in"
  [autoplay]= 'true'
  color="primary"
  maxWidth= 'auto'
  [loop]="true"
  [hideArrows]="false"
  [hideIndicators]="false"
  [useKeyboard]="true"
  [useMouseWheel]="false"
  orientation="ltr">
  <mat-carousel-slide
    #matCarouselSlide
    *ngFor="let slide of slides; let i = index"
    [image]="slide.image"
    overlayColor="#00000040"
    [hideOverlay]="false"></mat-carousel-slide>
</mat-carousel>
